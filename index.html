<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="brand">
          <div class="logo">QZ</div>
          <div>
            <h1>Interactive Quiz App</h1>
            <div class="meta">Instant feedback • Dynamic questions • Score & review</div>
          </div>
        </div>
        <div class="meta">High score: <strong id="highscore">0</strong></div>
      </header>

      <div class="main">
        <section class="quiz-area">
          <div class="question" id="question">Loading...</div>

          <div class="choices" id="choices" role="list" tabindex="0" aria-label="Answer choices"></div>

          <div class="controls">
            <div class="hint" id="hint"></div>
            <div>
              <button class="btn secondary" id="prevBtn">← Prev</button>
              <button class="btn" id="nextBtn">Next →</button>
            </div>
          </div>

          <div class="results" id="results">
            <div class="big-score" id="finalScore">You scored 0 / 0</div>
            <div class="small-muted">Review:</div>
            <div class="review-list" id="reviewList"></div>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button class="btn" id="restartBtn">Restart Quiz</button>
              <button class="btn secondary" id="retakeWrongBtn">Retry Wrong Questions</button>
            </div>
          </div>
        </section>

        <aside class="sidebar">
          <div class="progress" aria-hidden="true"><i id="progressBar"></i></div>
          <div class="stat"><div>Question</div><div id="qIndex">0 / 0</div></div>
          <div class="stat"><div>Score</div><div id="score">0</div></div>
          <div class="stat"><div>Answered</div><div id="answered">0</div></div>
          <div class="stat"><div>Time</div><div id="timer">00:00</div></div>

          <div style="margin-top:12px">
            <label class="small">Options</label>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button class="btn secondary" id="shuffleBtn">Shuffle Qs</button>
              <button class="btn secondary" id="showAnswersBtn">Show Answers</button>
            </div>
          </div>

          <div style="margin-top:12px">
            <label class="small">Add a question (dev)</label>
            <div style="display:grid;gap:8px;margin-top:8px">
              <input id="newQ" placeholder="Question text" />
              <input id="newA0" placeholder="Choice A" />
              <input id="newA1" placeholder="Choice B" />
              <input id="newA2" placeholder="Choice C (optional)" />
              <input id="newA3" placeholder="Choice D (optional)" />
              <input id="newCorrect" placeholder="Correct index (0..3)" />
              <button class="btn" id="addQBtn">Add Q</button>
            </div>
          </div>
        </aside>
      </div>

      <footer>
        <div>Tip: use ← / → keys to navigate</div>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
